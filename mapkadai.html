<!DOCTYPE html>
<html lang="en">
<head>
<title>infobox show[one/Multiple]</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>html,body{height:100%;}body{padding:0;margin:0;}h1{padding:0;margin:0;font-size:50%;}</style>
</head>
<body>


<!-- MAP[START] -->
<h1>Click on the pin. (Select 1 to 3 as the second argument of the function. The result changes.)</h1>
<div id="myMap" style="width:100vw;height:100vh;"></div>
<!-- MAP[END] -->


<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[APIキー]' async defer></script>
<script src="js/BmapQuery.js"></script>
<script>
    //init
    function GetMap() {
        //------------------------------------------------------------------------
        //1. Instance
        //------------------------------------------------------------------------
        const map = new Bmap("#myMap");
        //------------------------------------------------------------------------
        //2. Display Map
        //------------------------------------------------------------------------
        map.startMap(43.068595, 141.350187, "load", 13);

        //----------------------------------------------------
        //3. Infobox
        //   options = new Array();
        //   options[index] = { lat, lon, width, height, title, pinColor, description, show };
        //----------------------------------------------------
        const options = [];
        options[0]={
            "lat":43.057587, 
            "lon":141.343628,
            "title":"なんちゃら保育園",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": '★☆☆☆☆(1.0)<br><img src="img/imgnursarry1.jpeg" width="300">',
            "show":false
        };
        options[1]={
            "lat":43.070747,
            "lon": 141.350571,
            "title":"さっぽろ保育園",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": '★★★☆☆(3.0)<br><img src="img/imgnursarry2.jpeg" width="300">',
            "show":false
        };
        options[2]={
            "lat":43.066296, 
            "lon":141.357895,
            "title":"ジーズ保育園",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": '★★★★☆(4.0)<br><img src="img/imgnursarry3.jpeg" width="300">',
            "show":false
        };

        //----------------------------------------------------
        //4. Switch infoboxs
        //   infoboxLayers(options, true); //true=one, false=Multiple
        //----------------------------------------------------
        map.infoboxLayers(options,true);

    }
</script>
</body>
</html>
